<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">root = true</span>
<a name="l2"><span class="ln">2    </span></a>

<a name="l5"><span class="ln">5    </span></a><span class="s0">end_of_line = lf</span>
<a name="l6"><span class="ln">6    </span></a><span class="s0">insert_final_newline = true</span>
<a name="l7"><span class="ln">7    </span></a><span class="s0">indent_style = tab</span>
<a name="l8"><span class="ln">8    </span></a><span class="s0">indent_size = 2</span>
<a name="l9"><span class="ln">9    </span></a><span class="s0">trim_trailing_whitespace = true</span>
